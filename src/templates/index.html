<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>画像ぼかしツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .file-upload {
        position: relative;
        display: inline-block;
        margin: 20px 0;
      }
      .file-upload-label {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .file-upload-label:hover {
        background: #0056b3;
      }
      .file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }
      .instructions {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      .instructions h5 {
        color: #0056b3;
        margin-bottom: 15px;
      }
      .instructions ol {
        padding-left: 20px;
      }
      .instructions li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="container py-4">
    <h1 class="mb-4">画像ぼかしツール</h1>

    <div class="instructions">
      <h5>使い方</h5>
      <ol>
        <li>画像をアップロードします</li>
        <li>ぼかしたい部分をドラッグして選択します</li>
        <li>選択した部分が自動的にぼかし処理されます</li>
        <li>必要に応じて「1つ前に戻す」で操作を取り消せます</li>
        <li>完成したら「画像をダウンロード」で保存できます</li>
      </ol>
    </div>

    <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="post">
      <div class="file-upload">
        <label class="file-upload-label">
          画像を選択
          <input id="fileInput" name="file" type="file" accept="image/*" onchange="document.getElementById('uploadForm').submit()">
        </label>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
