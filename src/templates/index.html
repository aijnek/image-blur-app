<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>画像ぼかしツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4A90E2;
        --secondary-color: #6C7A89;
        --accent-color: #5C6BC0;
        --hover-color: #357ABD;
        --shadow-color: rgba(108, 122, 137, 0.15);
      }

      body {
        background-color: #F8F9FA;
      }

      h1 {
        color: var(--secondary-color);
        font-weight: 600;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        margin: 20px 0;
      }

      .file-upload-label {
        display: inline-block;
        padding: 12px 24px;
        background: var(--primary-color);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        box-shadow: 0 2px 6px var(--shadow-color);
      }

      .file-upload-label:hover {
        background: var(--hover-color);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px var(--shadow-color);
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }

      .instructions {
        background: white;
        padding: 24px;
        border-radius: 8px;
        margin-bottom: 24px;
        box-shadow: 0 4px 12px var(--shadow-color);
      }

      .instructions h5 {
        color: var(--primary-color);
        margin-bottom: 16px;
        font-weight: 600;
      }

      .instructions ol {
        padding-left: 24px;
        color: var(--secondary-color);
      }

      .instructions li {
        margin-bottom: 12px;
        line-height: 1.6;
      }

      .instructions li::marker {
        color: var(--accent-color);
        font-weight: 600;
      }
    </style>
  </head>
  <body class="container py-4">
    <h1 class="mb-4">画像ぼかしツール</h1>

    <div class="instructions">
      <h5>使い方</h5>
      <ol>
        <li>画像をアップロードします</li>
        <li>ぼかしたい部分をドラッグして選択します</li>
        <li>選択した部分が自動的にぼかし処理されます</li>
        <li>必要に応じて「1つ前に戻す」で操作を取り消せます</li>
        <li>完成したら「画像をダウンロード」で保存できます</li>
      </ol>
    </div>

    <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="post">
      <div class="file-upload">
        <label class="file-upload-label">
          画像を選択
          <input id="fileInput" name="file" type="file" accept="image/*" onchange="document.getElementById('uploadForm').submit()">
        </label>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
