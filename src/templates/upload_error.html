<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ぼかしマジック - エラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4A90E2;
        --secondary-color: #6C7A89;
        --accent-color: #5C6BC0;
        --hover-color: #357ABD;
        --shadow-color: rgba(108, 122, 137, 0.15);
        --error-color: #dc3545;
      }

      body {
        background-color: #F8F9FA;
      }

      h1 {
        color: var(--secondary-color);
        font-weight: 600;
      }

      .error-message {
        background-color: #fff;
        border-left: 4px solid var(--error-color);
        padding: 20px;
        margin: 20px 0;
        border-radius: 4px;
        box-shadow: 0 2px 6px var(--shadow-color);
      }

      .error-message h5 {
        color: var(--error-color);
        margin-bottom: 10px;
      }

      .error-message p {
        color: var(--secondary-color);
        margin-bottom: 0;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        margin: 20px 0;
      }

      .file-upload-label {
        display: inline-block;
        padding: 12px 24px;
        background: var(--primary-color);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        box-shadow: 0 2px 6px var(--shadow-color);
      }

      .file-upload-label:hover {
        background: var(--hover-color);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px var(--shadow-color);
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }

      .back-link {
        color: var(--secondary-color);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: var(--primary-color);
      }

      .back-link::before {
        content: "←";
        margin-right: 8px;
      }

      .uploaded-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        box-shadow: 0 4px 12px var(--shadow-color);
      }

      .uploaded-content pre {
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body class="container py-4">
    <h1 class="mb-4">アップロードエラー</h1>

    <div class="error-message">
      <h5>画像ファイルが必要です</h5>
      <p>このツールは画像ファイルのみを処理できます。<br>
      以下のボタンから、画像ファイルを選択して再度アップロードしてください。</p>
    </div>

    <form id="uploadForm" action="/upload" enctype="multipart/form-data" method="post">
      <div class="file-upload">
        <label class="file-upload-label">
          画像を選択
          <input id="fileInput" name="file" type="file" accept="image/*" onchange="document.getElementById('uploadForm').submit()">
        </label>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
